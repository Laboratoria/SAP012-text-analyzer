<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analisador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
    <header>
      <h1>Analisador de Texto</h1>
    </header>

    <textarea name="user-input" placeholder="Digite seu texto aqui"></textarea>

    <ul class="counter-list">
      <li class="counter" data-testid="word-count">00 palavra(s)</li>
      <li class="counter" data-testid="character-count">00 caractere(s)</li>
      <li class="counter" data-testid="character-no-spaces-count">00 caracteres sem espaço</li>
      <li class="counter" data-testid="number-count">00 números</li>
      <li class="counter" data-testid="number-sum">Soma total dos números = 00</li>
      <li class="counter" data-testid="word-lenght-average">Comprimento médio das palavras = 00</li>
    </ul>

    <button id="reset-button">Limpar texto</button>

    <footer>
      <p>Desenvolvido por Débora "Nirvi" Viveiros para o Bootcamp da Laboratória em dezembro de 2023.</p>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
